<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <script src="index.js"></script>
  <title>Capitol Eye</title>
</head>
<body>
  <div id = "main-wrapper">
    <div id= "headbar">
      <span><h2>Capitol Eye</h2></span>
      <span id="rep-btn"><h4>Representatives</h4></span>
      <span id="bill-btn"><h4>Recent Bills</h4></span>
    </div>
    <div id = "center-view">
      <div id = "left-pane">
        <div class = "collection">
        </div>
      </div>
      <div id = "center-feed">

        <div class = "rep">
          <div class= "rep-img" style="background-image: url();">
            <div class = "hover-info">
              <p>123 Office Street<br>
                Town, ST<br>
                ZIP00<br>
                555-123-1234</p>
            </div>
          </div>
          <div class = "rep-info">
            <a class= "rep-link" href="google.com"><h3>Firstname Lastname</h3></a>
            <h5>Democrat</h5><br>
            <h5>MN - 5th District</h5>
            <span class= "info-footer">
              <i class="fab fa-youtube"></i>
              <i class="fab fa-twitter"></i>
            </span>
          </div>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
